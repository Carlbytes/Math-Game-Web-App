<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty Settings</title>
    <!-- Optional: Link to main.css to style this page too -->
    <link rel="stylesheet" href="/main.css">
    <script>
        // REWORKED: This function now saves the difficulty to localStorage
        // and then redirects back to the menu.
        function setDifficulty(level) {
            let path = '/game'; // Default to Easy
            
            if (level === 'Normal') {
                path = '/gameMedium';
            } else if (level === 'Hard') {
                path = '/gameHard';
            }
            
            // Save the chosen game path
            localStorage.setItem('math_game_difficulty_path', path);
            
            // Go back to the menu
            window.location.href = '/menu';
        }
    </script>
</head>
<body>
    <!-- Added container for consistent styling -->
    <div class="container">
        <h1>Select Difficulty</h1>
        <div class="menu-actions">
            <!-- UPDATED: Buttons now use onclick="setDifficulty(...)" -->
            <button type="button" onclick="setDifficulty('Easy')">Easy</button>
            <button type="button" onclick="setDifficulty('Normal')">Normal</button>
            <button type="button" onclick="setDifficulty('Hard')">Hard</button>
            
            <!-- Added a back button -->
            <button type="button" onclick="window.location.href='/menu'" style="margin-top: 1rem; background-color: transparent; border: 2px solid #FFD300; color: #FFD300;">Back to Menu</button>
        </div>
    </div>
</body>
<!-- Removed the old styles, as main.css will be used -->
</html>
