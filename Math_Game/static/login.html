<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Login</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <h1>Math Game</h1>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>New user? <a href="#" id="show-register">Register here</a></p>
            <p id="login-message" class="message"></p>
        </div>

        <!-- Registration Form (hidden by default) -->
        <div class="form-container" id="register-container" style="display: none;">
            <h1>Math Game</h1>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            <p id="register-message" class="message"></p>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('math_game_token')) {
            window.location.href = '/game';
        }

        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginMsg = document.getElementById('login-message');
        const registerMsg = document.getElementById('register-message');

        // Toggle between forms
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    loginMsg.textContent = 'Success! Redirecting...';
                    loginMsg.className = 'message success';
                    localStorage.setItem('math_game_token', data.token);
                    // Redirect to the game page
                    window.location.href = '/game';
                } else {
                    loginMsg.textContent = data.error || 'Login failed.';
                    loginMsg.className = 'message error';
                }
            } catch (err) {
                loginMsg.textContent = 'A network error occurred.';
                loginMsg.className = 'message error';
            }
        });

        // Handle Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.status === 201) {
                    registerMsg.textContent = 'Account created! You can now log in.';
                    registerMsg.className = 'message success';
                    // Automatically switch to login form
                    showLogin.click();
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').value = '';
                } else {
                    registerMsg.textContent = data.error || 'Registration failed.';
                    registerMsg.className = 'message error';
                }
            } catch (err) {
                registerMsg.textContent = 'A network error occurred.';
                registerMsg.className = 'message error';
            }
        });
    </script>
</body>
</html>
