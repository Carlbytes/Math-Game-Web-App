<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Game Test</title>
</head>
<body>
<h1>! Math Game !</h1>

<script>

    function startGame() {
        fetch("/api/start")
            .then(res => res.json())
            .then(data => console.log("Game started:", data));
    }

    function openDifficultySettings() {
        fetch("/api/DifficultySettings")
            .then(res => res.json())
            .then(data => console.log("DifficultySettings:", data));
    }

    function quitApp() {
        fetch("/api/quit")
            .then(res => res.json())
            .then(data => console.log("Quit:", data));
    }

    function openHighScores() {
        fetch("/api/highscores")
            .then(res => res.json())
            .then(data => console.log("HighScores:", data));
    }

</script>

<button onclick="startGame()">Start Game!</button>
<button onclick="openDifficultySettings()">Difficulty Settings</button>
<button onclick="openHighScores()">HighScores</button>
<button onclick="quitApp()">Quit</button>



</body>

<style>
    body {
        background: #222;
        color: #eee;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
    }
    h1 {
        margin-bottom: 40px;
    }
    button {
        display: block;
        margin: 15px auto;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: #444;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #666;
    }
    pre {
        margin-top: 30px;
        text-align: left;
        display: inline-block;
        background: #111;
        padding: 10px;
        border-radius: 6px;
    }
</style>
</html>
